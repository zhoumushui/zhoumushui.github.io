
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日历</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="../../resource/css/az.css">

    <!-- Material Design Icons -->
    <link href="../../vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css"
          rel="stylesheet">

    <link type="image/x-icon" href="../../resource/img/favicon.ico" rel=icon/>
    <link type="image/x-icon" href="../../resource/img/favicon.ico" rel="shortcut icon"/>
</head>
<body>

<div id="calendar">
    <header class="header">
        <ul>
            <li class="cur">月</li>
            <li>年</li>
        </ul>
    </header>
    <aside class="sidebar">
        <div class="wrapper">
            <div class="title">
                <span class="btn btn-prev"><</span>
                <span class="date">2018年9月</span>
                <span class="btn btn-next">></span>
            </div>
            <ul class="week">
                <li>日</li>
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li>六</li>
            </ul>
            <ul class="day"></ul>
        </div>
    </aside>
    <div class="container">
        <div id="renderMonth" class="render render-show">
            <h2 class="title">2018年9月</h2>
            <ul class="week">
                <li>周日</li>
                <li>周一</li>
                <li>周二</li>
                <li>周三</li>
                <li>周四</li>
                <li>周五</li>
                <li>周六</li>
            </ul>
            <ul class="day"></ul>
        </div>
        <div id="renderFullYear" class="render">
            <div class="title">
                <h2>2018年</h2>
                <p>
                    <span class="lunar-year"><i></i>戊戌狗年</span>
                    <span class="info"><i></i>农历初一</span>
                </p>
            </div>
            <ul class="month"></ul>
        </div>
        <div id="control">
            <input type="button" value="<" class="btn btn-prev">
            <input type="button" value="今天" class="today">
            <input type="button" value=">" class="btn btn-next">
        </div>
        <div id="popup">
            <h3 class="title">七夕节</h3>
            <i class="arrow arrow-left"></i>
            <i class="arrow arrow-right"></i>
            <p class="date">2017年8月28日</p>
            <p class="lunar">丁酉鸡年</p>
        </div>
    </div>
</div>


<script src="js/tools.js"></script>
<script src="js/ChineseCalendar.js"></script>
<script src="js/calender.js"></script>
</body>
</html>
