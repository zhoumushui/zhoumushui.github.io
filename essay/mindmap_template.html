<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Android</title>
    <link rel="stylesheet" href="../resource/css/qunee.demo.css"/>

    <!-- jQuery -->
    <script src="../vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="../vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>


<div class="q-panel" style="height: 650px">
    <div role="toolbar" class="q-toolbar" style="display: none">
        <div>
            <div id="toolbar"></div>
            <div id="demo_menu" class="q-right">
                <div id="btnOverview" class="btn btn-default btn-sm">
                </div>
            </div>
        </div>
    </div>
    <div class="q-content">
        <div id="canvas"></div>
        <div class="Q-Export-JSON" id="Q-JSON-Panel" style="height: 0px; overflow: hidden;">
            <textarea id="json_code_panel"></textarea>
        </div>
        <div class="mask" id="mask_panel">
            <div class="loading">加载中...</div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../resource/js/qunee/qunee.min.js"></script>
<script type="text/javascript" src="../resource/js/qunee/qunee.common.js"></script>
<script type="text/javascript" src="mindmap/android.qunee.js"></script>

</body>

</html>
