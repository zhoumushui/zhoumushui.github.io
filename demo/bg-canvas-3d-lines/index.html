
<!doctype html>

    <title>背景Canvas 3D线条动画特效</title>

    <style>
        *{margin:0;padding:0;list-style-type:none;}
        body {
            background-color: #fff;
            margin: 0px;
            /*overflow: hidden;*/
            font-family:arial;
            color:#fff;
        }

        #canvas{
            width:100%;
            height:500px;
            overflow: hidden;
            position:absolute;
            top:0;
            left:0;
            background-color: #1a1724;
        }
        .canvas-wrap{
            position:relative;

        }
        div.canvas-content{
            position:relative;
            z-index:2000;
            color:#fff;
            text-align:center;
            padding-top:30px;
        }
    </style>

<section class="canvas-wrap">

    <div id="canvas" class="gradient"></div>

</section>
